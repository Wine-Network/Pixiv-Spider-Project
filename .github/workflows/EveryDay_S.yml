# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: EveryDay_S Spider

on:
  schedule:
    - cron: "0 10 * * *"
  workflow_dispatch:
    inputs:
      run:
        description: ""
        required: true
        default: run
        type: choice
        options:
          - run
permissions:
  contents: write
  pull-requests: write
  issues: write
  packages: write

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"

      - name: Clone Pixiv_Spider
        run: |
          cd Pixiv_Spider
          git submodule init
          git submodule update


      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f Pixiv_Spider/requirements.txt ]; then pip install -r Pixiv_Spider/requirements.txt; fi

      - name: Run Spider
        run: |
          python Pixiv_Spider/main.py -p {} -c true -t daily_r18 -s true -i ${{ secrets.CHANNEL_ID_S }} -b ${{ secrets.BOT_TOKEN }}

      - name: Upload Compressed
        uses: actions/upload-artifact@v2
        with:
          name: EveryDay.yml Spider
          path: ./zips/Compressed.7z

